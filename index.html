<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <!--Coluna1-->
        <div class="instagram-phone">
            <img src="img/celular.png" alt="Celular">
        </div>

        <!--Coluna2-->
        <div class="instagram-continue">
            
            <!--Grupo 1-->
            <div class="group">
                <img src="img/instagram-logo-1.png"  class="instagram-logo" alt="InstagramLogo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thiagomoura</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <!--Grupo 2-->
            <div class="group">
                <p class="not-account">Não é thiagomoura?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
  
            <!--Grupo 3-->
            <div class="get-the-app">
                <p class="get-helper">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
